<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form">
        <h1>Создайте свой аккаунт</h1>
        <div class="container"> 
            <label>Имя</label>
            <input class="input" type="text" placeholder="Имя...">
        </div>
        <div class="container">
            <label>Email</label>
            <input class="input" type="Email" placeholder="Email...">
        </div>
        <div class="container">
            <label>Пароль</label>
            <input class="input" type="password" placeholder="Пароль...">
        </div>
    </div>
    <div class="container">
        <label>Какой курс вас интересует?</label>
            <select  >
                <Option>HTML/CSS</Option>
                <option>REACT</option>
                <option >ANGULAR</option>
                <option >NODE</option>
            </select>
    </div>
    
    <div class="container">
        <label>Ваш уровень программирование</label>
        <input type="radio" name="level">Новичок
        <input type="radio" name="level">1-2 года
        <input type="radio" name="level">3 года
    </div>
    <div class="container">
        <input type="checkbox">
        <label>Ставя здесь галочку, вы автоматически плпадете в нашу рассылку</label>
    </div>
    <div class="container">
        <button class="btn">
             ВПЕРЕД
        </button>
    </div>
    </form>
</body>
</html>
